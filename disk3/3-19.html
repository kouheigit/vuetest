<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8" />
   <title>3-19.html</title>
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
 </head>
 <body>
  <div id="app">
   <p>本日は{{ date | parseDate }} です</p>
   <p>料金は {{ price | parsePrice }}になります</p>
  </div>
 <script>
	 new Vue({
		 el: '#app',
		 data: {
		  date: new Date(),
	          price: 10000
	         },

		 filters: {
		   paseDate: function(date) {
		      return date.getFullYear() + '年' + ( date.getMonth() + 1 ) + '月' +
		        date.getDate() + '日'
		   },
		   parsePrice(price) {
		     return Number(price).toLocaleString() + '円'
		}
	      }
	     });	   
 </script>
 </body>
</html>
