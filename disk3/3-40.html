<!DOCTYPE html>
<html lang="ja">
 <head> 
  <meta charset="UTF-8">
  <title>3-40</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <body>
 <div id="app" class="container">
    <h2>３文字以上で入力して下さい</h2>
  <p>
    <input id="field" type="text" name="name" size="40" maxlength="30" v-model="name"/>
  </p>
  <div :style="displayObject">{{message}}</div>
 </div>
 <script>
       new Vue({
	   el: "#app",
	   computed: {
	    displayObject() {
	      return {
		display: this.active ? "block" : "none",
		"font-weight":"bold",
		 color:"red"
		 };
	       }
            },
	  
	data: {
          name:"",
           active: false,
	    message:"エラー文言を設定する"
	  },
        watch: {
	   name(value){
	    if (3 < value.length){
		    this.active = true;
		    this.message ="3文字以下で入力して下さい";
	    }else{
		    this.active = false;
	    }
         }
       }
  });
 </script>
</html>
