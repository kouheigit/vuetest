<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8" />
   <title>3-15.html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
  <div id="app">
　 <button @click="flg = !flg">表示切り替え</button>
   <p v-if="flg">
   メソット: {{ method() }} <br />
    算出プロパティ: {{ prop }}
  </p>
  </div>
   <script>
      new Vue({
	el: "#app",
	  data: { 
	     flg: true
          },
	methods: {
         method() {
	    return new Date().toLocaleString();
	    }
         },
       computed: {
	 prop(){
          return new Date().toLocaleString();
         }
       }
      });
   </script>
 </body>
</html>
