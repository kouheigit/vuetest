<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="UTF-8">
  <title>3-43</title>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
  <div id="app">
    <ul>
    <li v-for="cat in cats" :key="cat.id">
      {{cat.name}} ({{cat.type}})
    </li>
   </ul>
 </div>
 <script>
   new Vue({
     el:"#app",
      data: {
	cats: [
         { id: 1, name:"かつお", type:"ペルシャ" },
	{ id: 2, name:"とら", type:"ベンガル" }
       ]
      }
     });
 </script>
</html>
