<!DOCTYPE html>
<html lang="ja">
 <head>
 <meta charset="UTF-8">
 <title>3-68.html</title>
 <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
 </head>
 <body>
  <div id="app">
    {{ message }}
  </div>
  <script>
    new Vue({
      el:"#app",
       data: {
	       message: 'Hello World'
       },
	created() {
		console.log('created');
		console.log(document.getElementById('app').textContent.trim());
	},
	    mounted() {
		console.log("mounted ");
		console.log(document.getElementById('app').textContent.trim());
	}
      });
  </script>
 </body>
