<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8" />
   <title>2-19.html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 </head>
 <body>
   <script>
           function Timer2()
           {
		   _this = this;
		    this.count = 0;
		   setInterval(function() 
		   {
			   _this.count++;

		   },1000);
		 }
           
           var timer2 = new Timer2();
           
           setInterval(() => console.log(timer2),1000);

   </script>
 </body>
</html>
